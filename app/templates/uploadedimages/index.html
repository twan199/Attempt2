<!-- app/templates/uploadedimages/index.html -->

{% extends "base.html" %} {% block title %}Startseite{% endblock %} {% block
body %}
<div class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% for row in rows %}
        <div class="table-text">
          <table>
            <thead>
              <tr>
                <th scope="row">Anfangsdatum</th>
                <td>{{row[1]}}</td>
              </tr>
              <tr>
                <th scope="row">Enddatum</th>
                <td>{{row[2]}}</td>
              </tr>
              <tr>
                <th scope="row">Anmerkungen</th>
                <td style="white-space: normal;">
                  {{row[3]}}
                </td>
              </tr>
              <tr>
                <th>
                  <form
                    action="{{ url_for('editupload.edit', id=row[0])}}"
                    method="post"
                  >
                    <input
                      type="submit"
                      class="btn btn-default"
                      name="submit"
                      value="Bearbeiten"
                    />
                  </form>
                </th>
                <td>
                  <form
                    action="{{ url_for('uploadedimages.delete_image', id=row[0])}}"
                    method="post"
                  >
                    <input
                      type="submit"
                      class="btn btn-default"
                      name="submit"
                      value="LÃ¶schen"
                    />
                  </form>
                </td>
              </tr>
            </thead>
          </table>
        </div>
        <div class="table-image">
          <table>
            <thead>
              <tr>
                <th></th>
                <td>
                  <img
                    src="{{ url_for('uploadedimages.custom_static', filename=row[4].split('/')[-2] + '/thumbnail.png')}}"
                    alt=" "
                    class="table-image-image"
                  />
                </td>
              </tr>
            </thead>
          </table>
        </div>
        <hr class="intro-divider" />
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
